  <div class="form">
      <div class="title-contact">
        <h1 class="title" id="contact-title">CONTACT</h1>
      </div>
      <div class="form-input-fields">
        <div class="input-container ic1">
          <input id="firstname" class="input" types="text" placeholder=" " required/>
          <!-- <div class="cut cut-name"></div> -->
          <label for="firstname" class="placeholder">Name<b>*</b></label>
        </div>
        <div class="input-container ic2">
          <input id="phone" class="input" type="tel" placeholder=" " required/>
          <!-- <div class="cut"></div> -->
          <label for="phone" class="placeholder">Phone Number<b>*</b></label>
        </div>
        <div class="input-container ic2">
          <input id="email" class="input" type="email" placeholder=" " required/>
          <!-- <div class="cut cut-short"></div> -->
          <label for="email" class="placeholder">Email<b>*</b></label>
        </div>
        <div class="input-container ic2">
            <input id="about" class="input" type="text" placeholder=" " required/>
            <!-- <div class="cut cut-short"></div> -->
            <label for="about" class="placeholder">About<b>*</b></label>
        </div>
        <div class="input-container ic2">
            <textarea id="additional-messages" class="input" type="text-area" placeholder=" " ></textarea>
            <!-- <div class="cut cut-add-messages"></div> -->
            <label for="additional-messages" class="placeholder">Additional Messages<b>*</b></label>
        </div>
        
        <button type="text" class="submit">Submit</button>
