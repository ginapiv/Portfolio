  <form class="form" onsubmit="return postToGoogle();">
      <div class="title-contact">
        <h1 class="title" id="contact-title">CONTACT</h1>
      </div>
      <div class="form-input-fields">
        <div class="input-container ic1">
          <input 
            id="firstname" 
            name="entry.111334685"
            class="input" 
            types="text" 
            placeholder=" " 
            required
          />
          <!-- <div class="cut cut-name"></div> -->
          <label for="firstname" class="placeholder">Name<b>*</b></label>
        </div>
        <div class="input-container ic2">
          <input 
            id="phone" 
            name="entry.1680758593"
            class="input"

          />

        </div>
        <div class="input-container ic2">
          <input 
            id="email" 
            name="entry.1184312553"
            class="input" 
            type="email" 
            placeholder=" " 
            required
          />
          <!-- <div class="cut cut-short"></div> -->
          <label for="email" class="placeholder">Email<b>*</b></label>
        </div>
        <div class="input-container ic2">
            <input 
              id="about" 
              name="entry.1804124301"
              class="input" 
              type="text" 
              placeholder=" " 
              required
            />
            <!-- <div class="cut cut-short"></div> -->
            <label for="about" class="placeholder">About<b>*</b></label>
        </div>
        <div class="input-container ic2">
            <textarea 
              id="additional-messages" 
              name="entry.192861214"
              class="input" 
              type="text-area" 
              placeholder=" " ></textarea>
            <!-- <div class="cut cut-add-messages"></div> -->
            <label for="additional-messages" class="placeholder">Additional Messages<b>*</b></label>
        </div>
        
        <input type="submit" class="submit" onclick="alert('Thank you for submitting!')"/>
      </div>
    </form>
